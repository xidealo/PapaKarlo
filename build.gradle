// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 31
    compileSdkVersion = 31
    buildToolsVersion = "30.0.2"
    constraintLayoutVersion = "1.1.3"

    // App dependencies
    viewModelVersion = "2.3.0-beta01"
    dagger2Version = "2.35.1"
    corountinesVersion = "1.5.0"

    livedataVersion = "2.3.1"

    roomDatabaseVersion = "2.4.0-beta01"
    roomCompilerVersion = "1.1.1"
    datastoreVersion = "1.0.0"
    lifecycleVersion = "2.4.0-beta01"
    extensionsVersion = "2.2.0"
    viewmodelVersion = "2.3.1"
    activityVersion = "1.3.1"
    fragmentVersion = "1.3.6"
    workManagerVersion = "2.7.0"
    jodaVersion = "2.10.9"
    coilVersion = "1.3.1"
    coreKtxVersion = "1.6.0"
    appcompatVersion = "1.3.1"
    navigationVersion = "2.4.0-beta02"
    firebaseVersion = "26.7.0"
    ktorVersion = "1.6.4"
    jsonVersion = "1.0.1"

    //design
    materialDesignVersion = "1.4.0"
    recyclerViewVersion = "1.2.1"
    recyclerviewAnimatorsViewVersion = "4.0.2"
    designVersion = "28.0.0"
    constraintlayoutVersion = "2.1.1"
    scannerVersion = "1.4.2"
    legacySupportVersion = "1.0.0"
    appcompatV7Version = "28.0.0"
    pinentryedittextVersion = "2.0.6"
    playCoreVersion = "1.10.2"
    pickerVersion = "4.2.3"

    // Test dependencies
    mockitoVerchion = "3.11.0"
    junitVerchion = "4.13.2"
    testJunitVerchion = "1.1.3"
    espressoVerchion = "3.4.0"
    mockVerchion = "1.10.6"
    runnerVerchion = "1.4.0"
    rulesVerchion = "1.4.0"
}

buildscript {
    ext {
        kotlin_version = "1.5.31"
        navigationVersion = "2.4.0-beta02"
    }

    repositories {
        google().content() {
            excludeGroup "Kotlin/Native"
        }
        mavenCentral().content() {
            excludeGroup "Kotlin/Native"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.0'
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}